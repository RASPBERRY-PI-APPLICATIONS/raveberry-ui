<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>song list</title>
    <link rel="stylesheet" href="./cdns/font_awesome/font_awesome.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="body_wrapper">
        <div class="content1" title="current song playing">
            <img src="" alt="" id="songPlaying">
            <h3 title="song title" id="title"></h3>
            <div id="progress_area">
                <i id="toggle_play" title="Play Music" class="fa fa-pause"></i>
                <div id="still_bar">   <div title="Music Duration" id="progress_bar"></div></div>
             
            </div>
            <audio src="" id="audio-playing"></audio>
            <p title="artist" id="artist"><span id="duration"></span></p>
        </div>
        <div class="content2"></div>
        <script src="./cdns/jquery.js"></script>
        <script src="./JS/index.js"></script>
</body>
